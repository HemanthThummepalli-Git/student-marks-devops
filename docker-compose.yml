version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
  app:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/studentmarks
      - PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - mongo
volumes:
  mongo-data: